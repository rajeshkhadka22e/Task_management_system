{% extends "base.html" %}
{% load static %}

{% block hero %}

<style>
    .gantt-bar {
      height: 30px;
    }
    .stage-doc {
      background-color: #e2e8f0;
    }
    .stage-working {
      background-color: #63b3ed;
    }
    .stage-mid {
      background-color: #f6ad55;
    }
    .stage-complete {
      background-color: #48bb78;
    }
  </style>

    <!-- Main Content -->
    <div id="task_time" class="flex-grow p-6">
      <h1 class="text-2xl font-bold mb-6">Gantt Chart - Task Time Progress</h1>

      <div class="bg-white shadow-md rounded p-4">
        <table class="min-w-full table-auto border-collapse">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="px-4 py-2 border">Task Name</th>
              <th class="px-4 py-2 border">Start Date</th>
              <th class="px-4 py-2 border">Due Date</th>
              <th class="px-4 py-2 border">Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="px-4 py-2 border">Project A</td>
              <td class="px-4 py-2 border">2024-10-01</td>
              <td class="px-4 py-2 border">2024-10-31</td>
              <td class="px-4 py-2">
                <div class="flex space-x-1">
                  <div class="gantt-bar stage-doc w-1/4 rounded"></div>
                  <div class="gantt-bar stage-working w-1/4 rounded"></div>
                  <div class="gantt-bar stage-mid w-1/4 rounded"></div>
                  <div class="gantt-bar stage-complete w-1/4 rounded"></div>
                </div>
              </td>
            </tr>
            <tr class="border-b">
              <td class="px-4 py-2 border">Project B</td>
              <td class="px-4 py-2 border">2024-09-20</td>
              <td class="px-4 py-2 border">2024-10-10</td>
              <td class="px-4 py-2">
                <div class="flex space-x-1">
                  <div class="gantt-bar stage-doc w-1/5 rounded"></div>
                  <div class="gantt-bar stage-working w-1/5 rounded"></div>
                  <div class="gantt-bar stage-mid w-2/5 rounded"></div>
                  <div class="gantt-bar stage-complete w-1/5 rounded"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
 {% endblock hero %}
