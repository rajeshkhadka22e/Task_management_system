{% extends "base.html" %}
{% load static %}
{% block calender %}

  <!-- Main content -->
  <main class="flex-1 p-6 bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">New Task List</h1>

    <div class="bg-white shadow-md rounded p-6 mb-6">

      <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="taskName" class="block text-gray-700">Task Name:</label>
            <input type="text" id="taskName" name="taskName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>
    
        <div class="mb-4">
            <label for="taskDuration" class="block text-gray-700">Task Duration:</label>
            <input type="text" id="taskDuration" name="task_duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>
    
        <div class="mb-4">
            <label for="budget" class="block text-gray-700">Budget:</label>
            <input type="number" id="budget_amount" name="budget_amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>
    
        <div class="mb-4">
            <label for="projectDescription" class="block text-gray-700">Full Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required></textarea>
        </div>
    
        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add Task</button>
    </form>
    
    <form action="{% url 'add_member' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
          <label for="team-member-name" class="block text-gray-700">Name:</label>
          <input type="text" id="team-member-name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
      </div>
  
      <div class="mb-4">
          <label for="team-member-email" class="block text-gray-700">Email:</label>
          <input type="email" id="team-member-email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
      </div>
  
      <div class="mb-4">
          <label for="team-member-experience" class="block text-gray-700">Experience:</label>
          <input type="text" id="team-member-experience" name="experience" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" placeholder="Years of experience" required>
      </div>
  
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add Member</button>
  </form>
  {% endblock calender %}
