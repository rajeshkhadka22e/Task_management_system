<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function previewImage(event) {
      const imagePreview = document.getElementById('image-preview');
      imagePreview.src = URL.createObjectURL(event.target.files[0]);
      imagePreview.style.display = 'block';
    }
  </script>
</head>
<body class="flex">
  <!-- Sidebar -->
  <div class="w-64 h-screen bg-gray-900 text-white p-6">
    <div class="mb-8">
      <h2 class="text-xl font-bold">Pegasus</h2> <!-- Changed to Pegasus -->
    </div>
    <ul>
      <li class="mb-4">
        <a href="index.html" class="block py-2 px-4 bg-gray-700 rounded">Home</a>
      </li>
      <li class="mb-4">
        <a href="calender.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Calendar</a>
      </li>
      <li class="mb-4">
        <a href="task_graph.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Task Time</a>
      </li>
      <li class="mb-4">
        <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded">Pomodoro</a>
      </li>
      <li class="mb-4">
        <a href="new_task_list.html" class="block py-2 px-4 hover:bg-gray-700 rounded">New Task list</a>
      </li>
      <li class="mb-4">
        <a href="task_time.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Lists</a>
      </li>
      <li class="mb-4">
          <a href="profile.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Profile</a>
        </li>
    </ul>
    <div class="mt-8">
      <h3 id="toggle-button" class="text-lg font-semibold mb-2 cursor-pointer">Project Members</h3>
      <ul id="project-members" class="hidden">
          <li class="mb-2"><a href="project_member_detail.html" class="block py-1 px-2 hover:bg-gray-700 rounded">project 1</a></li>
          <li class="mb-2"><a href="project_member_detail.html" class="block py-1 px-2 hover:bg-gray-700 rounded">project 2</a></li>
          <li class="mb-2"><a href="project_member_detail.html" class="block py-1 px-2 hover:bg-gray-700 rounded">project 3</a></li>
          <li class="mb-2"><a href="project_member_detail.html" class="block py-1 px-2 hover:bg-gray-700 rounded">project 4</a></li>
      </ul>
  </div>
  

    <div class="mt-auto">
      <button class="px-4 py-2 bg-red-500 rounded w-full">Logout</button>
    </div>
  </div>

  <!-- Main content -->
  <main class="flex-1 p-6 bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">User Profile</h1>

    <div class="bg-white shadow-md rounded p-6">
  
      <h2 class="text-xl font-semibold mb-4">Profile Image</h2>
      <div class="mb-4">
        <img id="image-preview" src="" alt="Image Preview" class="w-32 h-32 mb-4 rounded-full border" style="display: none;">
        <label for="image-upload" class="block text-gray-700">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" onchange="previewImage(event)">
      </div>

      <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name:</label>
          <input type="text" id="name" value="Rajan Kumar Khadka" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email:</label>
          <input type="email" id="email" value="rajan@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>

        <div class="mb-4">
          <label for="role" class="block text-gray-700">Role:</label>
          <select id="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
            <option value="Developer" selected>Developer</option>
            <option value="Manager">Manager</option>
            <option value="Designer">Designer</option>
          </select>
        </div>
        <a href="{% url "profile_card" %}" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Update Profile</a>

        <!-- <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Update Profile</button> -->
      </form>
    </div>
  </main>
</body>
</html>
