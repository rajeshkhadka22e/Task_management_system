{% extends "base.html" %}
{% load static %}

{% block hero %}

  <!-- Main content -->
  <main class="flex-1 p-6 bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">User Profile</h1>

    <div class="bg-white shadow-md rounded p-6">
  
      <h2 class="text-xl font-semibold mb-4">Profile Image</h2>
      <div class="mb-4">
        <img id="image-preview" src="" alt="Image Preview" class="w-32 h-32 mb-4 rounded-full border" style="display: none;">
        <label for="image-upload" class="block text-gray-700">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" onchange="previewImage(event)">
      </div>

      <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name:</label>
          <input type="text" id="name" value="Rajan Kumar Khadka" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email:</label>
          <input type="email" id="email" value="rajan@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" required>
        </div>

        <div class="mb-4">
          <label for="role" class="block text-gray-700">Role:</label>
          <select id="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
            <option value="Developer" selected>Developer</option>
            <option value="Manager">Manager</option>
            <option value="Designer">Designer</option>
          </select>
        </div>
        <a href="{% url "developer_personal_profile" %}" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Update Profile</a>

        <!-- <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Update Profile</button> -->
      </form>
    </div>
  </main>
{% endblock hero %}
