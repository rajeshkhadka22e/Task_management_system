{% extends "base.html" %}
{% load static %}
{% block calender %}
<div id='calendar' class="w-full"></div>

<!-- Include FullCalendar CDN -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth', // Set default view

      // Fetch events dynamically from Django view
      events: '/api/events/',  // This points to the Django view that returns events in JSON format

      // Optional: Add interactivity (like event click)
      eventClick: function(info) {
        alert('Event: ' + info.event.title);
      }
    });

    calendar.render(); // Render the calendar
  });
</script>
{% endblock %}
